<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var i=0;
        function start(){
            let x=200+150*Math.sin(i);
            let y=200+150*Math.cos(i);
            let ball=document.getElementById("ball");
            let ball2=document.getElementById("ball2");
            let ball3=document.getElementById("ball3");
            ball.style.cssText="top:"+x+"px;left:"+y+"px;background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%); position:relative;border-radius:50%; height: 100px;width: 100px";

            ball2.style.cssText="bottom:"+x+"px;left:"+y+"px;background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,112,255,1) 100%); position:relative;border-radius:50%; height: 50px;width: 50px";

            ball3.style.cssText="bottom:"+x+"px;right:"+y+"px;background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,112,255,1) 100%); position:relative;border-radius:50%; height: 50px;width: 50px";

            setTimeout("start()",1);

            i+=0.01;
        }
    </script>

</head>
<body onload="start()">
    <div id="ball" ></div>
    <div id="ball2" ></div>
    <div id="ball3" ></div>
</body>
</html>
